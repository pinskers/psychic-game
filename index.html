<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">  

  <!-- Javascript and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/javascript.js"></script>
  
</head>

<body>
    <div class="container">
        <div class="col-md-12 content">
            <h1>The Psychic Game</h1>
            <p>Guess what letter I'm thinking of...</p>
            <h2>Press any letter to begin.</h2>

            <p id="wins">Wins: 0</p>

            <p id="losses">Losses: 0</p>

            <p id="guesses-left">Guesses Left: 10</p>

            <p id="guesses-so-far">Your Guesses So Far:</p>
        </div>   
    </div>

    <footer class="footer">
        <a href=""><img src="images/logo.svg"></a>
    </footer>
  
</body>
</html>
